{% extends "base.html" %}

{% block title %}Lista de Autores{% endblock title %}

{% block content %}
    <h1>Lista de Autores</h1>

    {% if autores %}
        <ul>
            {% for autor in autores %}
                <li>
                    <a href="{% url 'catalogo:detalle_autor' pk=autor.pk %}">{{ autor }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay autores disponibles en este momento.</p>
    {% endif %}
{% endblock content %}
